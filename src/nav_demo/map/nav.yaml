#1.声明地图图片资源的路径 
image: /home/zhuwencheng/demo05_ws/src/nav_demo/map/nav.pgm
#2.地图刻度尺单位是 米/像素
resolution: 0.050000
#3. 地图的位姿信息（按照右手坐标系地图右下角相当于rviz中的原点的位姿）
#值1 x方向偏移量
#值2 y方向偏移量
#值3 地图的偏航角度单位弧度
origin: [-50.000000, -50.000000, 0.000000]
#取反
negate: 0

#地图中的障碍物判断
#最终地图结果：白色可通行区域，黑色是障碍物，蓝灰是未知区域
#判断规则：
#1.地图中的每个像素都有取值【0，255】白色255 黑色0
#2.根据像素值计算一个比例：p=(255-x)/255 白色0 黑色1 灰色是介于0-1的值
#3.判断是否是障碍物 p>occupied_thresh就是障碍物 p<free_thresh就是无物，可以自由通过
#占用阈值
occupied_thresh: 0.65
#空闲阈值
free_thresh: 0.196

